<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>burger menu</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__menu">
						<div class="header__logo">
							Логотип
						</div>
						<div class="header__icon">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<nav class="nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="#about" class="nav__link">About</a>
								</li>
								<li class="nav__item">
									<a href="#portfolio" class="nav__link">Portfolio</a>
								</li>
								<li class="nav__item">
									<a href="#reviews" class="nav__link">Reviews</a>
								</li>
								<li class="nav__item">
									<a href="#contacts" class="nav__link">Contacts</a>
								</li>
								<li class="nav__item">
									<a href="#subscribe" class="nav__link">Subscribe</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main class="main">
				<section id="about" class="about-me section">
					<div class="container">
						<h1 class="about-me__title title">About me</h1>
					</div>
				</section>
				<section id="portfolio" class="portfolio section">
					<div class="container">
						<h1 class="portfolio__title title">Portfolio</h1>
					</div>
				</section>
				<section id="reviews" class="reviews section">
					<div class="container">
						<h1 class="reviews__title title">Reviews</h1>
					</div>
				</section>
				<section id="contacts" class="contacts section">
					<div class="container">
						<h1 class="contacts__title title">Contacts</h1>
					</div>
				</section>
				<section id="subscribe" class="subscribe section">
					<div class="container">
						<h1 class="subscribe__title title">Subscribe</h1>
					</div>
				</section>
			</main>
			<footer class="footer section">
				<div class="container">
					<p class="footer__text title">© 2024 MyCompany</p>
				</div>
			</footer>
		</div>
	</body>
</html>
